<!DOCTYPE html>

    <title>Максимальная сумма</title>
</head>
<body>
    <script>
        let array = [1, -2, 3, 4, -9, 6],
            array2 = [2, 4, 6, -7, 3, 1],
            array3 = [-1, -2, -3, -4, -9, -6],
            currentSumm = 0,
            maxSumm = 0;

        for (let i = 0; i < array.length; i++) {
            currentSumm += array[i];
            if (currentSumm < 0) currentSumm = 0;
            if (currentSumm > maxSumm) maxSumm = currentSumm;
        }
        console.log(maxSumm)
    </script>
</body>
