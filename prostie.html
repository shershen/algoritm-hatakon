<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые числа</title>
</head>
<body>
    <script>
        let m = 23,
            prostie = [];
        for(let i = 1; i <= m; i++) {
            let count = 0;
            for(let j = 1; j <= i; j++){
                if ( i % j == 0) count++;
            }
            if (count == 2) prostie.push(i)
        }
        console.log(`Простые числа от 1 до ${m}: ${prostie.join(', ')}`);
    </script>
</body>
</html>
