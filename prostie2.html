<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prostie</title>
</head>
<body>
    <script>
        let m = 23,
            prostie = [];
        for(let i = 2; i <= m; i++) {
            let count = 0;
            if (prostie.length) {
                for(let j = 0; j < prostie.length; j++){
                    if ( i % prostie[j] == 0) {
                        count++;
                        break;
                    }
                }
                if (count == 0) prostie.push(i)
            } else {
                prostie.push(i)
            }
        }
        console.log(`Простые числа от 1 до ${m}: ${prostie.join(', ')}`);
    </script>
</body>
</html>
