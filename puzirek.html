<script>
let array =  [2, 4, 6, 7, 3, 1]

for(let i = 0; i < array.length - 1; i++) {
    for(let j = 0; j < array.length - 1; j++) {
        if (array[j] > array[j+1]) {
            let buffer = array[j];
            array[j] = array[j+1];
            array[j+1] = buffer;
        }
    }
}

console.log(array);
</script>
