<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спираль</title>
</head>
<body>
    <script>
        let n = 4,
            m = 1,
            j = 0,
            i = 0,
            array = [];
        for(let k = 0; k < n; k++){
            array.push(new Array(n));
        }
        let stepRow = 0,
            stepColum = 1;
        while (m <= n * n) {
            let nextI = i + stepRow,
                nextJ = j + stepColum;
            if (!!array[nextI] && !!array[nextI][nextJ] || nextI > n - 1 || nextJ > n - 1 || nextI < 0 || nextJ < 0) {
                let currentStepRow = stepRow,
                    currentStepColum = stepColum;
                if (currentStepRow == 0 && currentStepColum == 1 && (nextJ > n - 1 || (!!array[nextI] && !!array[nextI][nextJ]))) {
                    stepRow = 1;
                    stepColum = 0;
                }
                if (currentStepRow == 1 && currentStepColum == 0 && (nextI > n - 1 || (!!array[nextI] && !!array[nextI][nextJ]))) {
                    stepRow = 0;
                    stepColum = -1;
                }
                if (currentStepRow == 0 && currentStepColum == -1 && (nextJ < 0 || (!!array[nextI] && !!array[nextI][nextJ]))) {
                    stepRow = -1;
                    stepColum = 0;
                }
                if (currentStepRow == -1 && currentStepColum == 0 && (nextI < 0 || (!!array[nextI] && !!array[nextI][nextJ]))) {
                    stepRow = 0;
                    stepColum = 1;
                }
            }
            array[i][j] = m;
            m++;
            i += stepRow;
            j += stepColum;
        }
        console.log(array)
    </script>
</body>
</html>
