<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vstavka</title>
</head>
<body>
    <script>
        let array =  [2, 4, 6, 7, 3, 1];
        console.log(`Входящий массив ${array}`);
        
        for(let i = 1; i < array.length; i++) {
            let current = array[i],
            currentIndex = i;
            for(let j = i - 1; j >= 0; j--) {
                if (current < array[j]) {
                    array[currentIndex] = array[j];
                    array[j] = current;
                    currentIndex = j;
                }
            }
        }
        
        console.log(`После сортировки ${array}`);
    </script>
</body>
</html>
